<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css');
    </style>

    <title>SocketServer</title>
</head>

<body>
    <div class="wh-100 m-3">

        <h1>Mis Bandas App</h1>

        <button type="button" class="btn btn-primary mt-4"><i class="fas fa-user"></i> <!-- uses solid style -->Reset
            Votes</button>

        <i class='fas fa-bell' style='font-size:24px'></i>
    </div>

    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        socket.on('connect', function () {
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function () {
            console.log('Perdimos comunicaci√≥n con el servidor');
        });

        socket.emit('mensaje', { nombre: 'Andres' });
    </script>

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
